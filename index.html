<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather DashBoard</h1>
    </header>
    
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form action="" id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Name of City">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                Orlando
            </div>
        </div>

        <div class></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
